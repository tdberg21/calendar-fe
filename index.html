<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./lib/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Calendar</h1>
    <!-- <form>
      <label for="login-email-input">Email:</label>
      <input type="text" name="login-email-input" id="login-email-input" placeholder="Email Address">
      <label for="login-password-input">Password:</label>
      <input type="password" name="login-password-input" id="login-password-input" placeholder="Password">
    </form> -->
  </header>

  <div class="calendar-container">
    <div class="card">
      <h3 class="card-header" id="monthAndYear"></h3>
      <table class="table table-bordered table-responsive-sm" id="calendar">
        <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>

        <tbody id="calendar-body">
        </tbody>
      </table>

      <div class="form-inline">
        <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
        <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
      </div>
      <br/>
      <form class="form-inline">
        <label class="lead mr-2 ml-2" for="month">Jump To: </label>
        <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
          <option value=0>Jan</option>
          <option value=1>Feb</option>
          <option value=2>Mar</option>
          <option value=3>Apr</option>
          <option value=4>May</option>
          <option value=5>Jun</option>
          <option value=6>Jul</option>
          <option value=7>Aug</option>
          <option value=8>Sep</option>
          <option value=9>Oct</option>
          <option value=10>Nov</option>
          <option value=11>Dec</option>
        </select>


        <label for="year"></label>
        <select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
          <option value=2018>2018</option>
          <option value=2019>2019</option>
          <option value=2020>2020</option>
          <option value=2021>2021</option>
          <option value=2022>2022</option>
          <option value=2023>2023</option>
          <option value=2024>2024</option>
          <option value=2025>2025</option>
          <option value=2026>2026</option>
          <option value=2027>2027</option>
          <option value=2028>2028</option>
          <option value=2029>2029</option>
          <option value=2030>2030</option>
        </select>
      </form>
    </div>
  </div>


  <section class='new-event-form-container'>
    <form>
      <label for="create-event-input-title">Create New Event:</label>
      <input type="text" name="new-event-name" id="create-event-input-title" placeholder="Event Title">
      <label for="create-event-input-date">Date:</label>
      <input type="date" name="new-event-date" id="create-event-input-date">
      <label for="create-event-input-time">Time:</label>
      <input type="time" name="new-event-time" id="create-event-input-time">
      <select name="event-public-dropdown" id="event-public-dropdown">
        <option name="public-event">Public</option>
        <option name="private-event">Private</option>
      </select>
      <label for="create-event-input-category">Category:</label>
      <input type="text" name="new-event-category" id="create-event-input-category" placeholder="Event Category">
      <input type="submit" class="create-event-submit-button">
    </form>
  </section>

  <div class='events-container'>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./lib/scripts.js"></script>
</body>

</html>
