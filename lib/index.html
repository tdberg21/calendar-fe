<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <header>
    <h1>Calendar</h1>
  </header>
  <div class='events-container'>

  </div>

  <section class='new-event-form'>
    <form>
      <label for="create-event-input-title">Create New Event:</label>
      <input type="text" name="new-event-name" id="create-event-input-title" placeholder="Event Title">
      <label for="create-event-input-date">Date:</label>
      <input type="date" name="new-event-date" id="create-event-input-date">
      <label for="create-event-input-time">Time:</label>
      <input type="time" name="new-event-time" id="create-event-input-time">
      <select name="event-public-dropdown" id="event-public-dropdown">
        <option name="public-event">Public</option>
        <option name="private-event">Private</option>
      </select>
      <label for="create-event-input-category">Category:</label>
      <input type="text" name="new-event-category" id="create-event-input-category" placeholder="Event Category">
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
